<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tryslider</title>
    <link rel="stylesheet" href="./styletry.css">
</head>
<body> 
    <div class="slider">
       <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="./image/2205051.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="./image/pexels-fauxels-3184325.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="./image/programming-background-concept.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="./image/view-neon-illuminated-gaming-desk-setup-with-keyboard.jpg" alt="Slide 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
       </div>

       <div class="manual-navigation">
            <label for="radio1" class="mannual-btn"></label>
            <label for="radio2" class="mannual-btn"></label>
            <label for="radio3" class="mannual-btn"></label>
            <label for="radio4" class="mannual-btn"></label>
       </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 1;
            setInterval(() => {
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if (counter > 4) {
                    counter = 1;
                }
            }, 5000);
        });
    </script>
</body>
</html>
